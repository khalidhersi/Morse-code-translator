<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="main__title">
            <h1 class="main__h1__title">English to Morse Code Translator</h1>
        </div>
        <div class="main__form">
            <div class="main__input">
                <h2 class="input">Input</h2>
                <input type="text" id="input" class="input" placeholder="Enter Text Here:">
            </div>
            <div class="main__output" >
                <h2 class="output">Output</h2>
                <input type="text" id="output" class="output" placeholder="Output" disabled>
            </div>
        </div>
        <br>
        <br>
            <input type="submit" class="main__submit" id="submit">
    </main>
    <script src="./main.js" defer async></script>
</body>
</html>
