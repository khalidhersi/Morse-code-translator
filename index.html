<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="main__title">
            <h1 class="main__h1__title">Morse Code Translator</h1>
            <h2 class="main__h2__title">English to Morse Code </h2>
        </div>
        <div class="main__form">
            <div class="main__input">
                <h2 class="input">Input</h2>
                <input type="text" id="input" class="input" placeholder="Enter Text Here:">
            </div>
            <div class="main__output" >
                <h2 class="output">Output</h2>
                <input type="text" id="output" class="output" placeholder="Output" disabled>
            </div>
        </div>
        <br>
        <input type="submit" class="main__submit" id="submit">
    </main>
    <br>
    <div class="line"></div>
    <section class="section">
        <h2 class="section__h2__title">Morse Code to English</h2>
        <div class="form2">
            <div class="input2">
                <h2 class="input2">Input</h2>
                <input type="text" id="input2" class="input2" placeholder="Enter Text Here:">
            </div>
            <div class="output2" >
                <h2 class="output2">Output</h2>
                <input type="text" id="output2" class="output2" placeholder="Output" disabled>
             </div>
            </div>
            <br>
            <input type="submit" class="submit2" id="submit2">
    </section>
    <script src="./main.js" defer async></script>
</body>
</html>
